# Local Docker Compose for testing on your Mac
# Usage: docker compose -f docker-compose.local.yml up

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: htf-nginx-local
    ports:
      - "8080:80"  # Use 8080 locally to avoid conflicts
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/frontend/dist:/var/www/frontend/dist:ro
    depends_on:
      - backend
    networks:
      - htf-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: htf-backend-local
    ports:
      - "3000:3000"  # Expose for debugging
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://htfuser:testpassword@postgres:5432/htf_local
      - SESSION_SECRET=local-dev-secret-change-in-production
      - KINDE_DOMAIN=${KINDE_DOMAIN}
      - KINDE_CLIENT_ID=${KINDE_CLIENT_ID}
      - KINDE_CLIENT_SECRET=${KINDE_CLIENT_SECRET}
      - KINDE_REDIRECT_URI=http://localhost:8080/api/auth/kinde_callback
      - KINDE_LOGOUT_REDIRECT_URI=http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - htf-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  postgres:
    image: postgres:16-alpine
    container_name: htf-postgres-local
    ports:
      - "5432:5432"  # Expose for debugging with tools
    environment:
      - POSTGRES_DB=htf_local
      - POSTGRES_USER=htfuser
      - POSTGRES_PASSWORD=testpassword
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - htf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U htfuser -d htf_local"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  htf-network:
    driver: bridge

volumes:
  postgres_data_local:
    driver: local
